name: autoperf
version: "0.1"
author: Gerd Zellweger <mail@gerdzellweger.com>
about: Uses less domain knowledge, but more time.
args:
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
subcommands:
    - profile:
        settings:
            - TrailingVarArg
        version: "0.1"
        about: Gather performance events by using less domain knowledge, but more time.
        author: Gerd Zellweger <mail@gerdzellweger.com>
        args:
            - debug:
                short: d
                long: debug
                help: Print debug information verbosely.
            - output:
                short: o
                long: output
                help: Set output directory.
                value_name: DIRECTORY
                takes_value: true
            - COMMAND:
                help: Command to execute.
                required: true
                multiple: true
    - extract:
        version: "0.1"
        about: Gather counter measurements from perf.data files in the CSV format.
        author: Gerd Zellweger <mail@gerdzellweger.com>
        args:
            - debug:
                short: d
                long: debug
                help: Print verbose debug information.
            - input:
                short: i
                long: input
                help: Set input directory.
                value_name: DIRECTORY
                takes_value: true
